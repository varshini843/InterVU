<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterVU - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .success {
      color: green;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    
    #message {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    
    .success-message {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .error-message {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <div id="message" style="display: none;"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
        <div class="error" id="nameError"></div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <div class="error" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <div class="error" id="passwordError"></div>
      </div>
      
      <button type="submit" id="registerButton">Register</button>
    </form>
    
    <div class="login-link">
      Already have an account? <a href="basic-login.html">Login</a>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://mcvjvsprehdetbbcfjph.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jdmp2c3ByZWhkZXRiYmNmanBoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNDkyMjAsImV4cCI6MjA2NDcyNTIyMH0.ptvadATEgnl0D7HbNDWW3kQxzWS1LSfeCKeRGay1-Pg';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    
    // DOM elements
    const registerForm = document.getElementById('registerForm');
    const registerButton = document.getElementById('registerButton');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const messageDiv = document.getElementById('message');
    
    // Abstract API key for email verification
    const ABSTRACT_API_KEY = 'ac9c597b644a44ddbfd0eb1692e05851';
    
    // Validate email with Abstract API
    async function validateEmail(email) {
      try {
        showMessage('Verifying email...', 'info');
        
        const response = await fetch(`https://emailvalidation.abstractapi.com/v1/?api_key=${ABSTRACT_API_KEY}&email=${encodeURIComponent(email)}`);
        const data = await response.json();
        
        console.log('Email validation response:', data);
        
        if (data.deliverability === 'UNDELIVERABLE') {
          emailError.textContent = 'This email appears to be invalid';
          return false;
        }
        
        if (data.is_disposable_email && data.is_disposable_email.value === true) {
          emailError.textContent = 'Please use a permanent email address';
          return false;
        }
        
        return true;
      } catch (error) {
        console.error('Email validation error:', error);
        // If API fails, allow registration to proceed
        return true;
      }
    }
    
    // Handle form submission
    registerForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Clear previous errors
      nameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';
      
      // Get form values
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      // Basic validation
      let isValid = true;
      
      if (!name) {
        nameError.textContent = 'Name is required';
        isValid = false;
      }
      
      if (!email) {
        emailError.textContent = 'Email is required';
        isValid = false;
      }
      
      if (!password) {
        passwordError.textContent = 'Password is required';
        isValid = false;
      } else if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters';
        isValid = false;
      }
      
      if (!isValid) return;
      
      // Disable button
      registerButton.disabled = true;
      registerButton.textContent = 'Processing...';
      
      try {
        // Validate email
        const isEmailValid = await validateEmail(email);
        
        if (!isEmailValid) {
          registerButton.disabled = false;
          registerButton.textContent = 'Register';
          return;
        }
        
        // Register with Supabase
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: name
            }
          }
        });
        
        if (error) throw error;
        
        console.log('Registration successful:', data);
        
        // Show success message
        showMessage('Registration successful! Redirecting to login...', 'success');
        
        // Store email in localStorage for login page
        localStorage.setItem('registeredEmail', email);
        
        // Redirect to login page
        setTimeout(() => {
          window.location.href = 'basic-login.html';
        }, 2000);
        
      } catch (error) {
        console.error('Registration error:', error);
        
        if (error.message.includes('already registered')) {
          showMessage('This email is already registered', 'error');
        } else {
          showMessage('Registration failed: ' + error.message, 'error');
        }
        
        // Re-enable button
        registerButton.disabled = false;
        registerButton.textContent = 'Register';
      }
    });
    
    // Show message
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.style.display = 'block';
      
      // Clear any existing classes
      messageDiv.className = '';
      
      // Add appropriate class
      if (type === 'success') {
        messageDiv.classList.add('success-message');
      } else if (type === 'error') {
        messageDiv.classList.add('error-message');
      } else {
        // Default style for info
        messageDiv.style.backgroundColor = '#d9edf7';
        messageDiv.style.color = '#31708f';
      }
    }
  </script>
</body>
</html>
